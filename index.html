<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/main.js" defer type="module"></script>
  <script src="./js/button.js" defer type="module"></script>
  <script src="./js/alertBox.js" defer type="module"></script>
  <script src="./js/validation.js" defer type="module"></script>
  <script src="./js/footer.js" defer></script>
  <script src="https://kit.fontawesome.com/7f9114bfc9.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="./imagens/icon.jpg" type="image/x-icon">
  <title>Decoder</title>
</head>
<body>
  <header id="header-container">
    <h1>DECODER</h1>
  </header>
  <main id="main-container">
    <div id="option-select">
      <select id="select-option">
        <option value="Alura Challenge">alura challenge</option>
        <option value="Binário">binário</option>
      </select>
    </div>
    <div id="user-textareas">
      <textarea id="user-input" cols="30" rows="10"></textarea>
      <textarea id="user-output" cols="30" rows="10" readonly></textarea>
    </div>
    <div id="user-buttons">
      <button class="buttons" id="convert-button">Codificar</button>
      <button class="buttons" id="revert-button">Decodificar</button>
      <button class="buttons" id="copy-button">Copiar</button>
    </div>
  </main>
  <footer id="footer-container">
    <div id="author-container">
      <span></span>
    </div>
    <div id="social-media-container">
      <a href="https://www.linkedin.com/in/filipeferreira20/"><i class="fa-brands fa-linkedin fa-xl"></i></a>
      <a href="https://github.com/FerreiraCodeTech"><i class="fa-brands fa-github fa-xl"></i></a>
    </div>
  </footer>
</body>
</html>
